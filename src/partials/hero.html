<section class="section hero">
  <div class="container">
    <div class="hero-background">
      <picture>
        <source
          type="image/webp"
          media="(min-width: 1440px)"
          srcset="img/hero/hero.webp 1x, img/hero/hero@2x.webp 2x"
        />
        <source
          type="image/webp"
          media="(min-width: 1280px)"
          srcset="
            img/hero/hero-desktop.webp    1x,
            img/hero/hero-desktop@2x.webp 2x
          "
        />
        <source
          type="image/webp"
          media="(min-width: 768px)"
          srcset="img/hero/hero-tablet.webp 1x, img/hero/hero-tablet@2x.webp 2x"
        />
        <source
          type="image/webp"
          media="(max-width: 767px)"
          srcset="img/hero/hero-mobile.webp 1x, img/hero/hero-mobile@2x.webp 2x"
        />
        <source
          media="(min-width: 1440px)"
          srcset="img/hero/hero.jpg 1x, img/hero/hero@2x.jpg 2x"
        />
        <source
          media="(min-width: 1280px)"
          srcset="img/hero/hero-desktop.jpg 1x, img/hero/hero-desktop@2x.jpg 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="img/hero/hero-tablet.jpg 1x, img/hero/hero-tablet@2x.jpg 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="img/hero/hero-mobile.jpg 1x, img/hero/hero-mobile@2x.jpg 2x"
        />
        <img src="img/hero/hero-mobile.jpg" alt="Hero Image" />
      </picture>
    </div>
    <h1>Explore the High Seas with Our Luxury Yacht Rentals</h1>
    <p>
      Experience the freedom and luxury of yachting on the open seas. Choose
      from our top-of-the-line yachts and embark on an unforgettable journey
      surrounded by breathtaking views and state-of-the-art amenities.
    </p>
    <a href="#rent" class="btn">Yacht rental</a>
  </div>
</section>
